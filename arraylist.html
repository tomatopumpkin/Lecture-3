<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScipt Array.forEach()</h2>

    <p>Calls a function once for each array element.</p>

    <p id="demo"></p>

    <script>
        var txt = ""
        var numbers = [45,4,9,16,25]
        numbers.forEach(myFunction)
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value){
            txt = txt + value + "<br>"
        }
    </script>
</body>
</html>
